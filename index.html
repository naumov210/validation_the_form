<!DOCTYPE html>
<html lang="en">

<head>
  <title>Validation the form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="modal.js"></script>
  <script src="main.js"></script>
  <script src="date_script.js"></script>
</head>

<body>
  <!-- modal wondow -->
  <div class="modal" id="modal">
      <div class="modal-content clearfix">
        <span class="cross ">&times;</span>
        <h2 class="t">login in</h2>
        <form action="#" name="loginform" method="POST" class="my-form">
          <label for="login">Login</label>
          <input type="text" name="login" id="login" onblur="validateLogin(this, document.getElementById('login_help'));">
          <span id="login_help" class="help"></span>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" onblur="validatePassword(this, document.getElementById('password_help'));">
          <span id="password_help" class="help"></span>
          <div class="btn">
            <input type="button" id="btn" value="Login in" onclick="loginIn(this.form, document.getElementById('btn_help'))">
            <input type="reset" value="Reset">
            <span id="btn_help" class="help"></span>
          </div>
        </form>
      </div>
    </div>
  <div class="profile">
    <form action="bannerocity.php" name="orderform" class="profile-form" method="POST">
      <div class="block1 part">
        <fieldset>
          <legend>Name</legend>
          <div class="wrapper">
            <label for="first-name">Firs Name</label>
            <input type="text" id="first-name" name="first-name" onfocus="getFirstName();" onblur="validateFirstName(1, 15, this, document.getElementById('first-name_help'));">
            <span id="first-name_help" class="help"></span>
          </div>
          <div class="wrapper">
            <label for="last-name">Last Name</label>
            <input id="last-name" name="last-name" type="text" onfocus="getLastName();" onblur="validateLastName(1, 15, this, document.getElementById('last-name_help'))">
            <span id="last-name_help" class="help"></span>
          </div>
        </fieldset>
      </div>
      <div class="block2 part">
        <fieldset>
          <legend>Gender</legend>
          <p>Specify your gender</p>
          <div class="wrapper">
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" class="gender" value="male" onclick="getRadioChecked();">
          </div>
          <div class="wrapper">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" class="gender" value="female" onclick="getRadioChecked();">
          </div>
        </fieldset>
      </div>
      <div class="block3 part">
        <fieldset>
          <legend>Contacts</legend>
          <div class="wrapper">
            <label for="phone">Phone number</label>
            <input id="phone" name="phone" type="text" onfocus="getPhone();" onblur="validatePhone(this, document.getElementById('phone_help'))"
              placeholder="+380 (XX) XXX XX XX">

            <span id="phone_help" class="help"></span>
          </div>
          <div class="wrapper">
            <label for="email">Email</label>
            <input id="email" name="email" type="text" onfocus="getEmail();" onblur="validateEmail(this, document.getElementById('email_help'))"
              placeholder="john@mail.com">
            <span id="email_help" class="help"></span>
          </div>
        </fieldset>
      </div>
      <div class="block4 part">
        <fieldset>
          <legend>Hobby</legend>
          <div class="sn-board">
            <img src="https://resources.stuff.co.nz/content/dam/images/1/6/n/z/a/3/image.related.StuffLandscapeSixteenByNine.1240x700.1d1vvp.png/1469159980317.jpg"
              alt="">
            <label for="snb">Snowboarding</label>
            <input type="checkbox" class="hobby" name="snb" id="snb" value="snowboarding" onclick="getCheckboxesChecked();">
          </div>
          <div class="shooting">
            <img src="https://4urranch.com/wp-content/uploads/2017/11/shooting01.jpg" alt="">
            <label for="shoot">Shooting</label>
            <input type="checkbox" class="hobby" name="shoot" id="shoot" value="shooting" onclick="getCheckboxesChecked();">
          </div>
          <div class="knitting">
            <img src="http://gx.net.ua/news_images/1483874427.JPG" alt="">
            <label for="knit">Knitting</label>
            <input type="checkbox" class="hobby" name="knit" id="knit" value="knitting" onclick="getCheckboxesChecked();">
          </div>
        </fieldset>
      </div>
      <div class="block5 part">
        <fieldset>
          <legend>Date</legend>
          <label for="data">Data</label>
          <input id="date" name="date" type="text" onfocus="getDate();" onblur="validateDate(this, document.getElementById('date_help'))"
            placeholder="mm/dd/yyyy">
          <span id="date_help" class="help"></span>
        </fieldset>
      </div>
      <div class="block6 part">
        <div class="btn clearfix">
          <input type="button" id="btn-sub" name="btn-sub" value="Submit" onclick="sabmitProifile(this.form, document.getElementById('btn-sub_help'))">
          <input type="reset" id="reset" name="reset" value="Reset">
        </div>
        <span class="sub" id="btn-sub_help"></span>
      </div>
    </form>
  </div>
  <!-- user-date -->
  <div class="user-date" id="user-date">
    <div class="user-date-content">
      <div class="wrapper">
        <div class="indicator">Firs Name</div>
        <div class="info" id="resultFirstName"></div>
      </div>
      <div class="wrapper">
        <div class="indicator">Last Name</div>
        <div class="info" id="resultLastName"></div>
      </div>
      <div class="wrapper">
        <div class="indicator">Gender</div>
        <div class="info" id="resultGender"></div>
      </div>
      <div class="wrapper">
        <div class="indicator">Phone number</div>
        <div class="info" id="resultPhone"></div>
      </div>
      <div class="wrapper">
        <div class="indicator">Email</div>
        <div class="info" id="resultEmail"></div>
      </div>
      <div class="wrapper">
        <div class="indicator">Hobby</div>
        <div class="info" id="resultHobby"></div>
      </div>
      <div class="wrapper">
        <div class="indicator">Date</div>
        <div class="info" id="resultDate"></div>
      </div>
    </div>
  </div>
</body>
</html>
